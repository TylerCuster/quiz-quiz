<!DOCTYPE html>
<html>

<head>
	<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<script src="questions.js"></script>
	<script src="app.js"></script>
	<title>quiz quiz</title>
</head>

<body ng-app="app" ng-controller="QuestionCtrl">
	<div ng-repeat="question in questions" ng-show="currentQuestion == $index">
		{{ question.question }}
		<form>
			<label ng-repeat="choice in question.choices">
				<input type="radio" value="{{ $index }}" ng-model="$parent.userAnswer">
				{{ choice }}
			</label>
		<button ng-click="nextQuestion($index, userAnswer)">Next</button>
		</form>
	</div>
	<div ng-show="lastQuestion">
		<h1 ng-model="score">{{ score }} outta {{ questionsCount }}</h1>
	</div>
</body>

</html>
