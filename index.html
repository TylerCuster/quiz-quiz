<!DOCTYPE html>
<html>
<head>
	<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<script src="app.js"></script>
	<title>quiz quiz</title>
</head>
<body ng-app="app" ng-controller="QuestionCtrl">
	<div ng-repeat="questionObject in allQuestions" ng-show="currentQuestion == $index">
		{{ questionObject.question }}
		<form name="{{ $index }}">
			<label ng-repeat="choice in questionObject.choices">
				<input 
					type="radio"
					value="{{ $index }}"
					id="{{ $index }}"
					ng-model="$parent.userAnswer">
					{{ choice }}
			</label>
		<button ng-click="nextQuestion($index, userAnswer)">Next</button>
		</form>
	</div>
	<button ng-show="currentQuestion == allQuestions.length" ng-click="score()" ng-model="score">Score</button>
	<div> {{ score }} </div>
</body>
</html>
